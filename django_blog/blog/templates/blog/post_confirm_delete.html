{% extends "blog/base.html" %}
{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete this post titled "{{ object.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Confirm Delete</button>
    </form>
    <a href="{% url 'post-detail' object.id %}">Cancel</a>
{% endblock %}

{% extends "blog/base.html" %}
{% block content %}
    <h2>All Posts</h2>
    <div class="post-list">
        {% for post in posts %}
            <article>
                <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
                <p>{{ post.content|truncatewords:30 }}</p>
                <p>Posted by {{ post.author }} on {{ post.date_posted }}</p>
            </article>
        {% endfor %}
    </div>
{% endblock %}

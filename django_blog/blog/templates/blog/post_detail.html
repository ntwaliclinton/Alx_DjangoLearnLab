{% extends "blog/base.html" %}
{% block content %}
    <article>
        <h2>{{ object.title }}</h2>
        <p>Posted by {{ object.author }} on {{ object.date_posted }}</p>
        <div>{{ object.content }}</div>
    </article>

    {% if object.author == user %}
        <a href="{% url 'post-update' object.id %}">Edit</a>
        <a href="{% url 'post-delete' object.id %}">Delete</a>
    {% endif %}
{% endblock %}
